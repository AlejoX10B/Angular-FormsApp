<h2>Template: Switches</h2>
<hr>

<form #switchForm="ngForm">

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input [(ngModel)]="person.gender"
               class="form-check-input" type="radio"
               name="gender" id="male" value="M" required>
        <label class="form-check-label" for="male">Masculino</label>
      </div>
      <div class="form-check">
        <input [(ngModel)]="person.gender"
               class="form-check-input" type="radio"
               name="gender" id="female" value="F" required>
        <label class="form-check-label" for="female">Femenino</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch pt-2">
        <input class="form-check-input" type="checkbox"
               role="switch" id="notifications"
               name="notifications"
               [(ngModel)]="person.notifications"
               checked>
        <label class="form-check-label" for="notifications">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Términos y condiciones de uso</label>
    <div class="col-sm-9">
      <div class="form-check pt-2">
        <input class="form-check-input" type="checkbox"
               id="terms" name="terms" [(ngModel)]="termsAndConds" required>
        <label class="form-check-label" for="terms">
          Acepto los términos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="switchForm.invalid">
        Guardar
      </button>
    </div>
  </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{ switchForm.value | json }}</pre>
<hr>

<h5>Persona</h5>
<pre>{{ person | json }}</pre>
<hr>

<h5>Valido</h5>
<pre>{{ switchForm.valid | json }}</pre>
