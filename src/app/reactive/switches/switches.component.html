<h2>Template: Switches</h2>
<hr>

<form [formGroup]="switchForm" (ngSubmit)="onSubmit()">

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio"
               id="male" name="gender" value="M" formControlName="gender">
        <label class="form-check-label" for="male">Masculino</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio"
               id="female" name="gender" value="F" formControlName="gender">
        <label class="form-check-label" for="female">Femenino</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch pt-2">
        <input class="form-check-input" type="checkbox"
               role="switch" id="notifications" formControlName="notifications">
        <label class="form-check-label" for="notifications">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Términos y condiciones de uso</label>
    <div class="col-sm-9">
      <div class="form-check pt-2">
        <input class="form-check-input" type="checkbox" id="terms" formControlName="termsAndConds">
        <label class="form-check-label" for="terms">
          Acepto los términos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>

</form>

<h5>Persona</h5>
<pre>{{ person | json }}</pre>
<hr>

<h5>Valor del formulario</h5>
<pre>{{ switchForm.value | json }}</pre>

<h5>Valido</h5>
<pre>{{ switchForm.valid | json }}</pre>
<hr>
